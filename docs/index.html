<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final boss</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brown_line: "#a87b62",
              blog_font: "#f0eae4",
              grey: "#9b9997",
            },
            fontFamily: {
              cormorant: ["Cormorant Garamond", "serif"],
              poppins: ["Poppins", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- <style>
      * {
        outline: 1px solid black;
      }
    </style> -->

  </head>
  <body class="m-0 p-0 box-border">
    <header class="header">
      <nav class="header__navigation flex justify-center items-center">
        <img
          src="images/header/icon-burger.svg"
          alt="menu"
          class="header__navigation--icon-burger pt-[38px] pb-[38px] pl-[15px]"
        />
        <img
          src="images/header/logo-header.png"
          alt="logo"
          class="header__navigation--logo-header text-brown_line pt-[20px] pb-[20px] pl-[94px] pr-[101px]"
        />
        <img
          src="images/header/icon-market.svg"
          alt="market"
          class="header__navigation--icon-market pt-[38px] pr-[15px] pb-[38px]"
        />
      </nav>
    </header>

    <main class="main flex flex-col justify-center items-center">
      <section class="main__logo flex w-full h-full">
        <img
          src="images/main/logo-main.jpg"
          alt="jewellery logo"
          class="w-full h-full min-w-[323px] flex flex-col justify-center items-center text-center relative"
        />
        <div
          class="main__logo--text flex flex-col justify-center items-center text-white text-center absolute inset-0"
        >
          <h2
            class="font-cormorant tracking-wider font-medium not-italic text-4xl leading-normal"
          >
            PERFECTION
          </h2>
          <p
            class="font-cormorant whitespace-nowrap font-light italic text-4xl leading-10"
          >
            made to be yours
          </p>
        </div>
      </section>

      <section
        class="main__newin my-[70px] mx-[15px] w-full h-full flex flex-col justify-center items-center text-black"
      >
        <div
          class="main__newin--container gap-x-[30px] mt-[40px] w-full h-full flex flex-col justify-center items-center"
        >
          <h2
            class="font-cormorant my-[0px] mx-[107px] leading-10 text-center text-4xl"
          >
            New In
          </h2>
          <p
            class="font-poppins text-base mt-[35px] mr-[7px] mb-[10px] ml-[6px] not-italic text-center font-medium leading-5"
          >
            Shop Now
          </p>
          <div
            class="main__newin--line mb-10 bg-brown_line flex flex-col justify-center items-center w-full h-full max-w-[80px] h-px"
          ></div>
        </div>

        <div
          class="main__newin-cards-container w-full h-full flex flex-row justify-center items-start"
        >
          <div
            class="main__newin-cards-container--leftblock w-full h-full flex flex-col justify-center items-center"
          >
            <img
              src="images/main/cards/layered-choker-necklace.png"
              alt="Necklace with
                    amethyst"
              class="w-full h-full flex flex-col max-w-[130px] max-h-[136px]"
            />
            <p
              class="text-base mt-[15px] font-poppins not-italic text-center font-medium leading-5"
            >
              Necklace with amethyst
            </p>
            <p
              class="text-base mt-[15px] font-poppins not-italic text-center font-medium leading-5"
            >
              <span class="font-bold">$145</span>
            </p>
          </div>
          <div
            class="main__newin-cards-container--rightblock w-full h-full flex flex-col justify-center items-center"
          >
            <img
              src="images/main/cards/purple-gemstone-necklace.png"
              alt="Layered сhoker"
              class="w-full h-full flex flex-col max-w-[130px] max-h-[136px]"
            />
            <p
              class="font-poppins text-base mt-[15px] not-italic text-center font-medium leading-5"
            >
              Layered сhoker
            </p>
            <p
              class="font-poppins text-base mt-[15px] not-italic text-center font-medium leading-5"
            >
              <span class="font-bold">$115</span>
            </p>
          </div>
        </div>
        <p
          class="main__newin-text-scroll font-poppins text-base mt-[40px] not-italic text-center font-semibold leading-5"
        >
          <span class="mr-[10px]"> 1 </span>
          <span class="mr-[10px]"> of </span>
          6
        </p>
      </section>

      <section
        class="main__blog my-[70px] mx-[15px] w-full h-full flex justify-center items-center flex-col text-black"
      >
        <div
          class="main__blog--container w-full h-full flex flex-col justify-center items-center"
        >
          <h3
            class="font-cormorant my-[0px] mx-[107px] text-4xl leading-10 text-center"
          >
            Blog
          </h3>
          <p
            class="font-poppins text-base mt-[35px] mr-[7px] mb-[10px] ml-[6px] not-italic text-center font-medium leading-5"
          >
            Read All
          </p>
          <div
            class="main__blog--line bg-brown_line flex flex-col justify-center items-center w-full h-full max-w-[80px] h-px"
          ></div>
        </div>

        <img
          src="images/main/logo-blog.jpg"
          alt="jewellery blog logo"
          class="mt-[50px] flex flex-col justify-center items-center w-full h-full text-center bg-white"
        />

        <div
          class="main__sub-blog--card bg-blog_font flex flex-col justify-center items-center w-full h-full"
        >
          <time datetime="2019-09-30" class="text-grey mt-[50px] ml-[11px] mr-[10px] font-poppins text-center text-sm	leading-4"
            >September 30, 2019</time
          >
          <h2
            class="font-cormorant text-[26px] leading-[33.8px] mt-[25px] mb-[50px] mx-[20vw] not-italic text-black font-bold text-center"
          >
            How to care for your jewellery
          </h2>
          <p
            class="font-poppins text-base mr-[30vw] mb-[3vh] ml-[30vw] font-medium text-center font-medium leading-5"
          >
            Read Article
          </p>

          <div
            class="main__sub-blog--line bg-brown_line flex flex-col justify-center items-center w-full h-full max-w-[80px] h-px mb-[49px]"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
