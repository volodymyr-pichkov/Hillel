<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final boss</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="header__navigation"> <!-- НУЖЕН ЛИ СПИСОК? -->
        <img
          src="images/header/icon-burger.svg"
          alt="menu"
          class="header__navigation--icon-burger"
        />
        <img
          src="images/header/logo-header.png"
          alt="logo"
          class="header__navigation--logo-header"
        />
        <img
          src="images/header/icon-market.svg"
          alt="market"
          class="header__navigation--icon-market"
        />
      </nav>
    </header>

    <main class="main">

      <section class="main__logo">
        <img src="images/main/logo-main.jpg" alt="jewellery logo" />
        <div class="main__logo--text">
          <h2>PERFECTION</h2>
          <p>made to be yours</p>
        </div>
      </section>

      <section class="main__newin">
        <div class="main__newin--container">
          <h2>New In</h2>
          <p>Shop Now</p>
          <div class="main__newin--line"></div>
        </div>
        <div class="main__newin-cards-container">
          <div class="main__newin-cards-container--leftblock">
            <img
              src="images/main/cards/layered-choker-necklace.png"
              alt="Necklace with
                    amethyst"
            />
            <p>Necklace with amethyst</p>
            <p><span>$145</span></p>
          </div>
          <div class="main__newin-cards-container--rightblock">
            <img
              src="images/main/cards/purple-gemstone-necklace.png"
              alt="Layered сhoker"
            />
            <p>Layered сhoker</p>
            <p><span>$115</span></p>
          </div>
        </div>
        <p class="main__newin-text-scroll">
          <span> 1 </span>
          <span> of </span>
          6
        </p>
      </section>

      <section class="main__blog">
        <div class="main__blog--container">
          <h2>Blog<h2>
          <p>Read All</p>
          <div class="main__blog--line"></div>
        </div>
      </section>
      
    </main>
  </body>
</html>
